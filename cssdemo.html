<!DOCTYPE html>
<html>
<head>
    <title>CSS Style</title>
    <style>
        div{
            background-color: aquamarine;
            color: rgb(0, 0, 0);
            margin: 12px;
        }

        #div1 > p, span{
            background-color: aquamarine;
            color: rgb(0, 0, 0);
            margin: 12px;
        }

        .style-class{
            background-color: aquamarine;
            color: rgb(0, 0, 0);
            margin: 12px;
        }



    </style>


</head>

<body>

    <div id="div1" class="style-class">
        <p></p>
        <span></span>
    </div>
    <div class="style-class">Div2</div>
    <div class="style-class">Div3</div>
    <div>Div4</div>

</body>

</html>
