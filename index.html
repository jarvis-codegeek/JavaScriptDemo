<body>
    <!-- This is commented message-->
    <div class="card card-center">
        <div class="card-header text-align">            
            <h2 class="">Welcome to JavaScript Learning!!</h2>
        </div>
        <div class="card-body">
        <div class="row justify-content-center mb-2">
            <label class="col-md-3" for="firstName">First Name:</label><input class="col-md-2 form-control" id="firstName" name="firstName" placeholder="Enter First Name" />
        </div>
        <div class="row justify-content-center mb-2">
            <label class="col-md-3" for="lastName">Last Name:</label><input class="col-md-2 form-control" id="lastName" name="lastName" placeholder="Enter Last Name" />
        </div>
        <div class="row justify-content-center mb-2">
            <label class="col-md-3" for="lastName">Employee Id:</label><input class="col-md-2 form-control" id="employeeId" name="employeeId" placeholder="Enter Employee Id" />
        </div>
        <div class="row justify-content-center mb-2">
            <label class="col-md-3" for="lastName">Email:</label><input class="col-md-2 form-control" id="email" name="email" placeholder="Enter Email" />
        </div>
        <div class="row justify-content-center mb-2">
            <label class="col-md-3" for="lastName">Job Role:</label><input class="col-md-2 form-control" id="jobRole" name="jobRole" placeholder="Enter Job Role" />
        </div>
        <div class="row justify-content-center mb-2">
            <label class="col-md-3" for="lastName">Project:</label><input class="col-md-2 form-control" id="project" name="project" placeholder="Enter Project" />
        </div>
        <div class="row justify-content-center mb-2">
            <label class="col-md-3" for="address">Address:</label><textarea class="col-md-2 form-control" id="address" name="address" placeholder="Enter address"></textarea>
        </div>
        <div class="row justify-content-center mt-2">
            <button class="btn btn-primary mr-2" onclick="validateForm()"> Submit </button>
            <button class="btn btn-outline-primary ml-2" onclick="clearValuess()"> Reset </button>
        </div>
        </div>
